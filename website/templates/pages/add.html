{% extends 'nav.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>    
<html>
    <head>    
        <title>ADD Form</title>    
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
        <link rel="stylesheet" href="{% static 'css/add.css' %}">
        <script src="{% static 'js/add.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>    
    <body>
        <h2>Add a new student</h2>
        <div id="form">
            <form id="add" action="{% url 'add' %}" onsubmit="return validation();" method="post">    
                {% csrf_token %}
                Name: <input type="text" class="input" id="name" maxlength="40" name="Student name" placeholder="Student name"><br />
                <hr width="400">
                ID: <input type="text" class="input" id="id" size="50" maxlength="8" name="Student ID" placeholder="Student ID"><br />
                <hr width="400">
                GPA: <input type="text" class="input" id="gpa" size="50" maxlength="4" name="Student GPA" placeholder="Student GPA"><br />
                <hr width="400">
                Email: <input type="text" class="input" id="email" size="50" maxlength="40" name="Student Email" placeholder="Student Email"><br />
                <hr width="400">
                Mobile Number: <input type="text" class="input" id="ph" size="50" maxlength="11" name="Student Mobilenum" placeholder="Student mobile number"><br />
                <hr width="400">
                Level: <select name="Level" id="lvl" class="input">
                    <option selected disabled> Choose a Level </option>
                    <option>First Level </option>
                    <option>Second Level</option>
                    <option>Third Level</option>
                    <option>Fourth Level</option>
                </select>
                <hr width="400">
                Department: <select name="Department" id="Dep"  class="input">
                    <option selected disabled> Choose a Department </option>
                    <option > General </option>
                    <option> Computer Science </option>
                    <option> Information System </option>
                    <option> Artificial Intelligence </option>
                    <option> Information Technology </option>
                    <option> Decision Support </option>
                </select>
                <hr width="400">
                Date of birth: <input type="date" id="date" name="birthday" max="2010-01-01" min="1950-01-01" value="Student birthday"><br />
                <hr width="400">
                Gender: <input type="radio" id="M" name="Sex" value="Male"><i class="fa fa-male" aria-hidden="true"></i>Male
                <input type="radio" id="F" name="Sex" value="Female"><i class="fa fa-female" aria-hidden="true"></i>Female <br />
                <hr width="400">
                Status: <input type="radio" id="A" name="Status" value="Active">Active
                <input type="radio" id="UA" name="Status" value="Inactive">Inactive <br />
                <input class="button" type="submit" name="add" id="add" value="ADD">
                <br><br>  
            </form>     
        </div>    
    </body>    
</html>
{% endblock contant %}
